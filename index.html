
<!DOCTYPE html>
<html lang="ht">
<head>
  <meta charset="UTF-8" />
  <title>Upload nan Cloudinary</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    input, button { font-size: 1rem; margin-top: 1rem; }
    #result { margin-top: 1.5rem; word-break: break-all; }
    img, video { margin-top: 1rem; max-width: 100%; height: auto; border: 1px solid #ccc; padding: 4px; }
  </style>
</head>
<body>
  <h1>Upload Imaj / Videyo ‚Üí Cloudinary</h1>
  <input type="file" id="fileInput" accept="image/*,video/*" />
  <br />
  <button id="uploadBtn">Upload</button>

  <div id="result"></div>

  <script>
    // üõ†Ô∏è Ranplase ak pw√≤p val√® ou
    const CLOUD_NAME    = "VOTRE_CLOUD_NAME";    // eg: "mycloud123"
    const UPLOAD_PRESET = "public_upload";       // non preset ou te kreye

    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const resultDiv = document.getElementById("result");

    uploadBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) {
        alert("Tanpri chwazi yon fichye avan.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", UPLOAD_PRESET);

      resultDiv.textContent = "Ap telechaje‚Ä¶";

      try {
        const res = await fetch(
          `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/auto/upload`,
          { method: "POST", body: formData }
        );
        const data = await res.json();

        if (data.secure_url) {
          resultDiv.innerHTML = `
            <p><strong>‚úÖ Upload reyalize!</strong></p>
            <a href="${data.secure_url}" target="_blank">${data.secure_url}</a>
            <br/>
            ${
              data.resource_type === "video"
                ? `<video controls src="${data.secure_url}"></video>`
                : `<img src="${data.secure_url}" alt="Uploaded media" />`
            }
          `;
        } else {
          resultDiv.textContent = "‚ùå Er√®: " + (data.error?.message || "Upload echwe");
        }
      } catch (err) {
        resultDiv.textContent = "‚ùå Er√® rezo: " + err.message;
      }
    });
  </script>
</body>
</html>
