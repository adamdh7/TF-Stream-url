<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iPhone Upload UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-white min-h-screen flex items-center justify-center font-sans">

  <div class="w-[370px] bg-white rounded-3xl shadow-xl p-6 space-y-6 border border-gray-200">
    <h1 class="text-2xl font-semibold text-center text-gray-800">ðŸ“² Upload Media</h1>

    <form id="uploadForm" class="space-y-4">
      <input
        type="file"
        name="media"
        accept="image/*,video/*"
        class="w-full border p-3 rounded-xl text-gray-700"
        required
      />

      <button type="submit"
        class="w-full bg-black text-white py-3 rounded-xl text-lg font-medium hover:opacity-90 transition">
        Upload
      </button>
    </form>

    <div id="result" class="text-center text-sm text-gray-600 hidden">
      <p class="mb-2">âœ… Media uploaded:</p>
      <a id="fileUrl" href="#" target="_blank" class="text-blue-500 underline break-words"></a>
      <div id="preview" class="mt-4"></div>
    </div>
  </div>

  <script>
    const uploadForm = document.getElementById('uploadForm');
    const result = document.getElementById('result');
    const fileUrl = document.getElementById('fileUrl');
    const preview = document.getElementById('preview');

    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(uploadForm);
      const res = await fetch('http://localhost:3000/upload', {
        method: 'POST',
        body: formData,
      });

      const data = await res.json();
      fileUrl.href = data.url;
      fileUrl.textContent = data.url;
      result.classList.remove('hidden');

      if (data.url.match(/\.(jpeg|jpg|png|gif)$/)) {
        preview.innerHTML = `<img src="${data.url}" class="rounded-xl mt-2 max-h-[300px] mx-auto" />`;
      } else if (data.url.match(/\.(mp4|webm)$/)) {
        preview.innerHTML = `<video src="${data.url}" class="rounded-xl mt-2 max-h-[300px] mx-auto" controls></video>`;
      } else {
        preview.innerHTML = '';
      }
    });
  </script>

</body>
  </html>
